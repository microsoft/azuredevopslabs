<!-- Navigation -->


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div>
        <div class="topnavlinks">
            <div class="navbar-header">
                <a class="fa fa-home fa-lg navbar-brand" href="{{site.url}}{{site.baseurl}}"><img src="{{site.url}}{{site.baseurl}}images/2017.png" /><span class="projectTitle">{{site.topnav_title}}</span></a>
                <button type="button" class="custom-btn navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                
                </button>
                

            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right top-ul">
                    <!-- entries without drop-downs appear here -->
                    <li>
                        <a href="{{site.url}}{{ site.baseurl }}feed.xml" data-toggle="tooltip" data-placement="bottom" title="RSS Feed">
                            <!--<img src="{{site.url}}{{ site.baseurl }}images/rss-icon.png" height="35px" width="35px" />-->
                            <img class="custom rssfeed_cls" /></a>
                        </a>
                    </li>
                    <li>
                        <li>
                            <a href="{{site.url}}{{ site.baseurl }}contributors.html" data-toggle="tooltip" data-placement="bottom" title="Contributors">
                                <img class="custom contributors_cls" /></a>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-toggle="tooltip" data-placement="left" title="Send Feedback" onclick="javascript:window.location='mailto:{{site.feedback_email}}?subject={{site.feedback_subject_line}} &body=I have some feedback about the {{page.title}} page: ' + window.location.href;"><i class="fa fa-envelope-o"></i>
                                <img class="custom feedback_cls" /></a>
                        </li>


                        <li>
                            <a href="https://github.com/Microsoft/almvm" data-toggle="tooltip" data-placement="bottom" title="Edit on GitHub">
                                <img class="custom github_cls" /></a>
                            </a>
                        </li>


                        <!--comment out this block if you want to hide search-->
                        <li>
                            <!--start search-->
                            <div id="search-demo-container">
                                <input type="text" style="position: relative" id="search-input" placeholder="{{site.data.strings.search_placeholder_text}}">
                                <i style="position: absolute" class="glyphicon glyphicon-search"></i>
                                <ul id="results-container"></ul>
                            </div>
                            <script src="{{site.url}}{{ site.baseurl }}{{ "js/jekyll-search.js "}}" type="text/javascript"></script>
                            <script type="text/javascript">
                                SimpleJekyllSearch.init({
                                    searchInput: document.getElementById('search-input'),
                                    resultsContainer: document.getElementById('results-container'),
                                    dataSource: '{{site.url}}{{ site.baseurl }}{{ "search.json" }}',
                                    searchResultTemplate: '<li><a href="{url}" title="{title}">{title}</a></li>',
                                    noResultsText: '{{site.data.strings.search_no_results_text}}',
                                    limit: 10,
                                    fuzzy: true,
                                })
                            </script>
                            <!--end search-->
                        </li>


                </ul>
                {% if page.layout != 'homepage' %}
                <hr color="#80cae5" size="3" width="100%"> {% endif %}
            </div>

        </div>
        <!-- /.container -->
    </div>
</nav>
